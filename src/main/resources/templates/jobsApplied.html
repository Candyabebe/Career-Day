<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" type="text/css" th:href="@{/images/favicon.png}"/>


    <title>Home</title>

    <!--Core CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/bs3/css/bootstrap.min.css}"/>


    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-reset.css}"/>


    <link rel="stylesheet" type="text/css" th:href="@{/font-awesome/css/font-awesome.css}"/>


    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>


    <link rel="stylesheet" type="text/css" th:href="@{/css/style-responsive.css}"/>

    <script th:src="@{/js/ie8-responsive-file-warning.js}"></script>

    <script th:src="@{https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js}"></script>
    <script th:src="@{https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js}"></script>

</head>

<body>

<section id="container">
    <!--header start-->
    <header class="header fixed-top clearfix">
        <!--logo start-->
        <div class="brand">

            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="">
            </a>
            <div class="sidebar-toggle-box">
                <div class="fa fa-bars"></div>
            </div>
        </div>
        <!--logo end-->

        <div class="nav notify-row" id="top_menu">
            <!--  notification start -->
            <ul class="nav top-menu">
                <!-- settings start -->

                <!-- settings end -->
                <!-- inbox dropdown start-->


            </ul>
            <!--  notification end -->
        </div>
        <div class="top-nav clearfix">
            <!--search & user info start-->
            <ul class="nav pull-right top-menu">
                <li>
                    <input type="text" class="form-control search" placeholder=" Search">
                </li>
                <!-- user login dropdown start-->
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                        <img alt="" src="images/avatar1_small.jpg">
                        <span class="username">Welcome <span th:text="${username}">1.0.0.0</span></span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu extended logout">
                        <li><a href="#"><i class=" fa fa-suitcase"></i>Profile</a></li>
                        <li><a href="#"><i class="fa fa-cog"></i> Settings</a></li>
                        <li><a href="login.html"><i class="fa fa-key"></i> Log Out</a></li>
                    </ul>
                </li>
                <!-- user login dropdown end -->
                <li>
                    <div class="toggle-right-box">
                        <div class="fa fa-bars"></div>
                    </div>
                </li>
            </ul>
            <!--search & user info end-->
        </div>
    </header>
    <!--header end-->
    <aside>
        <div id="sidebar" class="nav-collapse">
            <!-- sidebar menu start-->
            <div class="leftside-navigation">
                <ul class="sidebar-menu" id="nav-accordion">
                    <li>
                        <a href="index.html">
                            <i class="fa fa-dashboard"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>


                    <li class="sub-menu">
                        <a href="javascript:;" class="active">
                            <i class="fa fa-th"></i>
                            <span>Jobs</span>
                        </a>
                        <ul class="sub">
                            <li class="active"><a th:href="@{/applicant/accessHomePagePage}">Jobs Available</a></li>
                            <li><a th:href="@{/applicant/accessAppliedJobs}">Jobs Applied</a></li>
                        </ul>
                    </li>

                </ul>
            </div>
            <!-- sidebar menu end-->
        </div>
    </aside>
    <!--sidebar end-->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-sm-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Jobs
                            <span class="tools pull-right">
                            <a href="javascript:;" class="fa fa-chevron-down"></a>
                            <a href="javascript:;" class="fa fa-cog"></a>
                            <a href="javascript:;" class="fa fa-times"></a>
                         </span>
                        </header>
                        <div class="panel-body">
                            <table class="table  table-hover general-table">
                                <thead>
                                <tr>
                                    <th> Job Type</th>
                                    <th class="hidden-phone">Descrition</th>
                                    <th>Date Applied</th>
                                    <th>Interview Date</th>
                                    <th>Interview Start Time</th>
                                    <th>Interview End Time</th>
                                    <th>Years Of Experience Needed</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr th:each="application : ${applicationsList}">
                                    <td><span th:text="${application.job.jobType.name}">  </span></td>
                                    <td><span th:text="${application.job.description}">  </span></td>
                                    <td><span th:text="${application.date_applied}">  </span></td>
                                    <td><span th:text="${application.job.interview_date}">  </span></td>
                                    <td><span th:text="${application.job.interview_start_time}">  </span></td>
                                    <td><span th:text="${application.job.job.interview_end_time}">  </span></td>

                                    <td></td>

 <span th:onclick="'apply(\'' + ${job.id} + '\');'"
       class="btn btn-sm btn-primary">Apply

                                                    <i class="fa fa-edit"></i>
                                                </span>
                                        <span th:onclick="'revokeApplication(\'' + ${job.id} + '\');'"
                                              class="btn btn-sm btn-warning">Revoke Application

                                                    <i class="fa fa-edit"></i>
                                                </span>
                                    </td>

                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </section>


</section>

<!-- Placed js at the end of the document so the pages load faster -->

<!--Core js-->
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script class="include" type="text/javascript" th:src="@{/js/jquery.dcjqaccordion.2.7.js}"></script>
<script th:src="@{/js/jquery.scrollTo.min.js}"></script>
<script th:src="@{/jQuery-slimScroll-1.3.0/jquery.slimscroll.js}"></script>
<script th:src="@{/js/jquery.nicescroll.js}"></script>
<script th:src="@{/js/easypiechart/jquery.easypiechart.js}"></script>
<script th:src="@{/js/sparkline/jquery.sparkline.js}"></script>
<script th:src="@{/js/flot-chart/jquery.flot.js}"></script>
<script th:src="@{/js/flot-chart/jquery.flot.tooltip.min.js}"></script>
<script th:src="@{/js/flot-chart/jquery.flot.resize.js}"></script>
<script th:src="@{/js/flot-chart/jquery.flot.pie.resize.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
<script th:src="@{/js/application.js}"></script>
<script th:src="@{/js/bootbox.min.js}"></script>


</html>
